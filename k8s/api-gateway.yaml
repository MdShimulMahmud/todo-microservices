apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: todo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: todo-app-sa
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: api-gateway
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: api-gateway
        image: shimulmahmud/api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: TASK_SERVICE_ADDR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: TASK_SERVICE_ADDR
        - name: USER_SERVICE_ADDR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: USER_SERVICE_ADDR
        - name: NOTIFICATION_SERVICE_ADDR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NOTIFICATION_SERVICE_ADDR
        - name: ANALYTICS_SERVICE_ADDR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ANALYTICS_SERVICE_ADDR
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 20
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
        tolerations:
        - key: "app"
          operator: "Equal"
          value: "todo"
          effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: todo-app
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer