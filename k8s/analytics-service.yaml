apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: todo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: todo-app-sa
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: analytics-service
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: analytics-service
        image: shimulmahmud/analytics-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50054
        livenessProbe:
          tcpSocket:
            port: 50054
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 50054
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
        env:
        - name: MONGODB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: username
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: uri
        - name: PORT
          value: "50054"
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "256Mi"
        tolerations:
        - key: "app"
          operator: "Equal"
          value: "todo"
          effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: todo-app
spec:
  selector:
    app: analytics-service
  ports:
  - port: 50054
    targetPort: 50054
  type: ClusterIP