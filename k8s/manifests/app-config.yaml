apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: todo-app
data:
  TASK_SERVICE_ADDR: "task-service:50051"
  USER_SERVICE_ADDR: "user-service:50052"
  NOTIFICATION_SERVICE_ADDR: "notification-service:50053"
  ANALYTICS_SERVICE_ADDR: "analytics-service:50054"
  # MongoDB is deployed as a StatefulSet named 'mongodb' with a headless Service 'mongodb'.
  # The stable pod FQDN for the first replica is: mongodb-0.mongodb.todo-app.svc.cluster.local:27017
  # Use the pod FQDN when you need to target a specific replica (e.g. primary). For basic client
  # connections to the headless service, you can also use: mongodb.todo-app.svc.cluster.local:27017
  MONGO_HOST: "mongodb-0.mongodb.todo-app.svc.cluster.local:27017"
