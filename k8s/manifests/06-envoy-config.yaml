apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: todo-app
data:
  envoy.yaml: |
    admin:
      access_log_path: /tmp/admin_access.log
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 9901

    static_resources:
      listeners:
      - name: listener_http
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 8080
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              codec_type: AUTO
              route_config:
                name: local_route
                virtual_hosts:
                - name: backend_services
                  domains: ["*"]
                  routes:
                  # Task Service
                  - match: { prefix: "/task" }
                    route:
                      cluster: task_service
                      timeout: 5s
                  # User Service
                  - match: { prefix: "/user" }
                    route:
                      cluster: user_service
                      timeout: 5s
                  # Notification Service
                  - match: { prefix: "/notification" }
                    route:
                      cluster: notification_service
                      timeout: 5s
                  # Analytics Service
                  - match: { prefix: "/analytics" }
                    route:
                      cluster: analytics_service
                      timeout: 5s
                  # Auth Service
                  - match: { prefix: "/auth" }
                    route:
                      cluster: auth_service
                      timeout: 5s
              http_filters:
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
      # === Task Service ===
      - name: task_service
        connect_timeout: 1s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        http2_protocol_options: {}
        load_assignment:
          cluster_name: task_service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: task-service.todo-app.svc.cluster.local
                    port_value: 50051

      # === User Service ===
      - name: user_service
        connect_timeout: 1s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        http2_protocol_options: {}
        load_assignment:
          cluster_name: user_service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: user-service.todo-app.svc.cluster.local
                    port_value: 50052

      # === Notification Service ===
      - name: notification_service
        connect_timeout: 1s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        http2_protocol_options: {}
        load_assignment:
          cluster_name: notification_service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: notification-service.todo-app.svc.cluster.local
                    port_value: 50053

      # === Analytics Service ===
      - name: analytics_service
        connect_timeout: 1s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        http2_protocol_options: {}
        load_assignment:
          cluster_name: analytics_service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: analytics-service.todo-app.svc.cluster.local
                    port_value: 50054

      # === Auth Service ===
      - name: auth_service
        connect_timeout: 1s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        http2_protocol_options: {}
        load_assignment:
          cluster_name: auth_service
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: auth-service.todo-app.svc.cluster.local
                    port_value: 50055
